<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    iframe {
      animation: scalehack 1s ease-in-out infinite;
    }
    
    @keyframes scalehack {
      0% { transform: scale(2); }
      50% { transform: scale(2); }
      100% { transform: scale(2); }
    }
  </style>
</head>
<body>
  <iframe width="440" height="400" style="border: 0px;" src="https://studio.code.org/projects/gamelab/WhL0CvgS0nWWPiQtvEIYGatbC5oHNaSG5WNAL_NHa6w/embed?nosource"></iframe>
</body>
</html>
